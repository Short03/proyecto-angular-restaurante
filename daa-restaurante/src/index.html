<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
    <title>Reservas Restaurante</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <app-root></app-root>

    <h1>Reservas Restaurante</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre"><br><br>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha"><br><br>
<input type="time" id="time" name="time" min="13:00" max="18:00" required>

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora"><br><br>
      <label for="personas">Número de personas:</label>
      <select id="personas" name="personas">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
      </select><br><br>
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono"><br><br>
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo"><br><br>
      <input type="submit" value="Reservar">
    </form>
    <div class="mesas">
      <h2>Mesas disponibles</h2>
      <div class="mesa">
        <p>Mesa 1 (2 personas)</p>
        <button>Reservar</button>
      </div>
      <div class="mesa">
        <p>Mesa 2 (4 personas)</p>
        <button>Reservar</button>
      </div>
      <div class="mesa">
        <p>Mesa 3 (8 personas)</p>
        <button>Reservar</button>
      </div>
    </div>
    <script src="script.js"></script>

  
  
</body>
</html>
